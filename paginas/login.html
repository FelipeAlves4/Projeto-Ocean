<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <title>Ocean - Login</title>
    <link rel="icon" type="image/png" href="../img/Ocean_logo_n1.png">
    <link rel="stylesheet" href="../css/login.css">
</head>

<body>
    <div class="login-container">
        <!-- Background Ocean Elements -->
        <div class="background-elements">
            <div class="floating-blob blob-1"></div>
            <div class="floating-blob blob-2"></div>
            <div class="floating-blob blob-3"></div>
            <!-- Liquid Blobs -->
            <div class="liquid-blob liquid-1"></div>
            <div class="liquid-blob liquid-2"></div>
            <div class="liquid-blob liquid-3"></div>
            <div class="liquid-blob liquid-4"></div>
        </div>

        <!-- Animated Waves -->
        <div class="ocean-wave wave-1"></div>
        <div class="ocean-wave wave-2"></div>

        <div class="login-content">
            <!-- Logo e Título -->
            <div class="header fade-in-up">
                <div class="logo-container">
                    <img src="../img/logo2.png" alt="Ocean Logo" class="logo-icon">
                </div>
                <p class="subtitle">Entre na sua conta</p>
            </div>

            <!-- Card de Login -->
            <div class="login-card fade-in-up stagger-1">
                <div class="card-header">
                    <h2 id="form-title" class="card-title">Fazer Login</h2>
                    <p class="card-description">Digite suas credenciais para acessar o dashboard</p>
                </div>
                <form id="loginForm" class="login-form" aria-labelledby="form-title">
                    <div class="form-group fade-in-up stagger-2">
                        <label for="email" class="form-label">Email</label>
                        <div class="input-container">
                            <svg class="input-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z" />
                                <polyline points="22,6 12,13 2,6" />
                            </svg>
                            <input type="email" id="email" placeholder="seu@email.com" required>
                        </div>
                    </div>

                    <div class="form-group fade-in-up stagger-3">
                        <label for="password" class="form-label">Senha</label>
                        <div class="input-container">
                            <svg class="input-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                <rect width="18" height="11" x="3" y="11" rx="2" ry="2" />
                                <path d="m7 11V7a5 5 0 0 1 10 0v4" />
                            </svg>
                            <input type="password" id="password" placeholder="••••••••" required>
                            <button type="button" id="togglePassword" class="password-toggle"
                                aria-label="Mostrar ou ocultar senha" aria-pressed="false">
                                <svg class="eye-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                    stroke-width="2">
                                    <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z" />
                                    <circle cx="12" cy="12" r="3" />
                                </svg>
                            </button>
                        </div>
                    </div>

                    <div class="form-options fade-in-up stagger-4">
                        <div class="checkbox-container">
                            <input type="checkbox" id="remember">
                            <label for="remember">Lembrar de mim</label>
                        </div>
                        <button type="button" class="forgot-password">Esqueceu a senha?</button>
                    </div>

                    <button type="submit" class="submit-btn fade-in-up stagger-4">
                        <span class="btn-text">Entrar</span>
                        <svg class="btn-arrow" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <path d="M5 12h14" />
                            <path d="M12 5l7 7-7 7" />
                        </svg>
                        <div class="loading-spinner" style="display: none;">
                            <div class="spinner"></div>
                            <span>Entrando...</span>
                        </div>
                    </button>
                </form>

                <div class="signup-link fade-in-up stagger-4">

                    <p>Não tem uma conta? <button class="create-account">Criar conta</button></p>

                </div>
            </div>

            <!-- Footer -->
            <div class="footer fade-in-up stagger-4">
                <p>© 2025 Ocean. Todos os direitos reservados.</p>
            </div>
        </div>
    </div>

    <!-- Toast Container -->
    <div id="toastContainer" class="toast-container" role="alert" aria-live="polite"></div>

    <script type="module" src="../scripts/logar.js"></script>
</body>

</html>
