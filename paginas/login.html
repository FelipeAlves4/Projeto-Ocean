<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Login - Ocean</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,700;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <div class="main-login">
        <div class="left-login">
            <h1>Aproveite nossos recursos exclusivos</h1>
            <img src="../img/personalization-animate.svg" class="left-login-image" alt="ferramentas">
        </div>
        <div class="right-login">
            <div class="card-login">
                <h1>LOGIN</h1>
                <form id="loginForm" method="POST">
                    <div class="textField">
                        <label for="usuario">Usuário</label>
                        <input type="text" id="usuario" name="usuario" placeholder="Usuário" required>
                    </div>
                    <div class="textField">
                        <label for="senha">Senha</label>
                        <input type="password" id="senha" name="senha" placeholder="Senha" required>
                    </div>

                    <button type="submit" class="btn-login">Login</button>
                </form>
            
                <div class="register">
                    <p>Não tem uma conta?</p>
                    <a href="register.html"><button class="btn-register">Cadastre-se</button></a>
                </div>
            </div>
        </div>
    </div>
    <script src="../scripts/logar.js"></script>
</body>
</html>
