<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metas - PMD</title>
    <link rel="stylesheet" href="../css/metas.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <h1>Minhas Metas</h1>
                <div class="header-stats">
                    <div class="stat-item">
                        <i class="fas fa-bullseye"></i>
                        <span>Total: <span class="contador" data-tipo="total">0</span></span>
                    </div>
                    <div class="stat-item">
                        <i class="fas fa-check-circle"></i>
                        <span>Concluídas: <span class="contador" data-tipo="concluidas">0</span></span>
                    </div>
                    <div class="stat-item">
                        <i class="fas fa-spinner"></i>
                        <span>Em Progresso: <span class="contador" data-tipo="em-progresso">0</span></span>
                    </div>
                </div>
            </div>
            <button id="btnNovaMeta" class="btn-primary">
                <i class="fas fa-plus"></i> Nova Meta
            </button>
        </header>

        <main>
            <div class="metas-container">
                <div class="meta-card">
                    <div class="meta-header">
                        <h3>Meta 1</h3>
                        <div class="meta-actions">
                            <button class="btn-icon"><i class="fas fa-edit"></i></button>
                            <button class="btn-icon"><i class="fas fa-trash"></i></button>
                        </div>
                    </div>
                    <p class="meta-descricao">Descrição da meta 1</p>
                    <div class="meta-progresso">
                        <div class="progress-bar">
                            <div class="progress" style="width: 75%"></div>
                        </div>
                        <span>75%</span>
                    </div>
                    <div class="meta-datas">
                        <span><i class="fas fa-calendar"></i> Início: 01/01/2024</span>
                        <span><i class="fas fa-calendar-check"></i> Prazo: 31/12/2024</span>
                    </div>
                </div>

                <!-- Mais cards de metas serão adicionados dinamicamente -->
            </div>
        </main>
    </div>

    <!-- Modal para adicionar/editar meta -->
    <div id="modalMeta" class="modal">
        <div class="modal-content">
            <h2>Nova Meta</h2>
            <form id="formMeta">
                <div class="form-group">
                    <label for="titulo">Título</label>
                    <input type="text" id="titulo" name="titulo" required 
                           placeholder="Digite o título da sua meta">
                </div>
                <div class="form-group">
                    <label for="descricao">Descrição</label>
                    <textarea id="descricao" name="descricao" required 
                              placeholder="Descreva sua meta em detalhes"></textarea>
                </div>
                <div class="form-group">
                    <label for="dataInicio">Data de Início</label>
                    <input type="date" id="dataInicio" name="dataInicio" required>
                </div>
                <div class="form-group">
                    <label for="dataPrazo">Prazo</label>
                    <input type="date" id="dataPrazo" name="dataPrazo" required>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn-secondary" id="btnCancelar">
                        <i class="fas fa-times"></i> Cancelar
                    </button>
                    <button type="submit" class="btn-primary">
                        <i class="fas fa-save"></i> Salvar
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="../scripts/metas.js"></script>
</body>
</html>
