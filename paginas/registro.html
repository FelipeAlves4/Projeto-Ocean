<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/registro.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Ocean</title>
</head>

<body>
    <div class="main-login">
        <div class="left-login">
            <h1>crie sua conta e acesse nossa plataforma</h1>
            <img src="../img/personalization-animate.svg" class="left-login-image" alt="ferramentas">
        </div>
        <div class="right-login">
            <div class="card-login">
                <h1>REGISTRO</h1>
                <form id="loginForm" method="POST">
                    <div class="textField">
                        <label for="usuario">Usuário</label>
                        <input type="text" id="usuario" name="usuario" placeholder="Usuário" required>
                    </div>
                    <div class="textField">
                        <label for="senha">Senha</label>
                        <input type="password" id="senha" name="senha" placeholder="Senha" required>
                    </div>

                    <button type="submit" class="btn-login">Registro</button>
                </form>

                <div class="register">
                    <p>Faça login</p>
                    <a href="../index.html"><button class="btn-register">LOGIN</button></a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
