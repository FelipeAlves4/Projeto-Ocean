<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <title>Ocean - Registro</title>
    <link rel="stylesheet" href="../css/login.css">
    <style>
        /* ajustes mínimos específicos de registro, reutilizando login.css */
        .card-title {
            margin-bottom: 4px;
        }

        .card-description {
            margin-top: 0;
        }

        /* Ajustes responsivos para checkbox de termos */
        @media (max-width: 480px) {
            .checkbox-container {
                flex-wrap: wrap;
            }

            .checkbox-container label {
                font-size: 0.75rem;
                line-height: 1.4;
            }

            .checkbox-container label a {
                word-break: break-all;
            }
        }
    </style>
</head>

<body>
    <div class="login-container">
        <!-- Background Ocean Elements -->
        <div class="background-elements">
            <div class="floating-blob blob-1"></div>
            <div class="floating-blob blob-2"></div>
            <div class="floating-blob blob-3"></div>
            <!-- Liquid Blobs -->
            <div class="liquid-blob liquid-1"></div>
            <div class="liquid-blob liquid-2"></div>
            <div class="liquid-blob liquid-3"></div>
            <div class="liquid-blob liquid-4"></div>
        </div>

        <!-- Animated Waves -->
        <div class="ocean-wave wave-1"></div>
        <div class="ocean-wave wave-2"></div>

        <div class="login-content">
            <!-- Logo e Título -->
            <div class="header fade-in-up">
                <div class="logo-container">
                    <svg class="logo-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <path
                            d="M2.5 17a24.12 24.12 0 0 1 0-10 2 2 0 0 1 1.4-1.4 49.56 49.56 0 0 1 16.2 0A2 2 0 0 1 21.5 7a24.12 24.12 0 0 1 0 10 2 2 0 0 1-1.4 1.4 49.55 49.55 0 0 1-16.2 0A2 2 0 0 1 2.5 17" />
                        <path d="m10 15-3-3 3-3" />
                        <path d="m14 9 3 3-3 3" />
                    </svg>
                </div>
                <h1 class="title">Ocean</h1>
                <p class="subtitle">Crie sua conta</p>
            </div>

            <!-- Card de Registro -->
            <div class="login-card fade-in-up stagger-1">
                <div class="card-header">
                    <h2 class="card-title">Criar Conta</h2>
                    <p class="card-description">Digite seus dados para começar</p>
                </div>
                <form id="registerForm" class="login-form">
                    <div class="form-group fade-in-up stagger-2">
                        <label for="email" class="form-label">Email</label>
                        <div class="input-container">
                            <svg class="input-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z" />
                                <polyline points="22,6 12,13 2,6" />
                            </svg>
                            <input type="email" id="email" placeholder="seu@email.com" required>
                        </div>
                    </div>

                    <div class="form-group fade-in-up stagger-3">
                        <label for="password" class="form-label">Senha</label>
                        <div class="input-container">
                            <svg class="input-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                <rect width="18" height="11" x="3" y="11" rx="2" ry="2" />
                                <path d="m7 11V7a5 5 0 0 1 10 0v4" />
                            </svg>
                            <input type="password" id="password" placeholder="••••••••" required>
                            <button type="button" id="togglePassword" class="password-toggle"
                                aria-label="Mostrar ou ocultar senha" aria-pressed="false">
                                <svg class="eye-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                    stroke-width="2">
                                    <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z" />
                                    <circle cx="12" cy="12" r="3" />
                                </svg>
                            </button>
                        </div>
                    </div>

                    <div class="form-group fade-in-up stagger-3">
                        <div class="checkbox-container">
                            <input type="checkbox" id="termsAccept" required>
                            <label for="termsAccept">Li e aceito os <a href="../termos_de_uso.pdf">Termos de
                                    Uso</a></label>
                        </div>
                    </div>

                    <button type="submit" class="submit-btn fade-in-up stagger-4">
                        <span class="btn-text">Registrar</span>
                        <svg class="btn-arrow" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <path d="M5 12h14" />
                            <path d="M12 5l7 7-7 7" />
                        </svg>
                        <div class="loading-spinner" style="display: none;">
                            <div class="spinner"></div>
                            <span>Enviando...</span>
                        </div>
                    </button>
                </form>

                <div class="signup-link fade-in-up stagger-4">
                    <p>Já tem uma conta? <a href="./login.html" class="create-account">Fazer login</a></p>
                </div>
            </div>

            <!-- Footer -->
            <div class="footer fade-in-up stagger-4">
                <p>© 2025 Ocean. Todos os direitos reservados.</p>
            </div>
        </div>
    </div>

    <!-- Toast Container (opcional para futuros toasts) -->
    <div id="toastContainer" class="toast-container"></div>

    <script type="module" src="../scripts/registro.js"></script>
</body>

</html>
